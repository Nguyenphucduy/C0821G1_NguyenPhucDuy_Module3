<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <!--Chúng ta sử dụng thuộc tính margin để thiết lập khoảng cách giữa các phần tử trong HTML.
     Margin gồm có các giá trị như margin-bottom canh dưới, margin-top canh trên, margin-left canh trái, và margin-right canh phải
    -->
    <style>
        #margin1 {
            /*margin-bottom: 50px;*/
            /*margin-left: 100px;*/
            /*margin-top: 60px;*/
            margin: 60px 0px 50px 100px;
            /**
            gộp trên phải dưới trái
             */
        }
    </style>
</head>
<body>
    <h2 id="margin1">Test margin 1</h2>
    <h2>Test margin 2</h2>
</body>
</html>
